<mat-card class="card">
    <mat-card-header class="card-header">
        <mat-card-title>Add new cake</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="cake-form" [formGroup]="cakeForm">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Comment</mat-label>
                <textarea matInput placeholder="Please enter comments about this cake"
                    formControlName="comment"></textarea>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Yum Factor</mat-label>
                <input matInput #yumcode maxlength="1" formControlName="yumfactor">
                <mat-hint>Please select a number between 1 and 5</mat-hint>
            </mat-form-field>

            <div class="upload-button">
                <input id="fileUpload" #fileUpload accept="image/*" type="file" hidden />
                <button mat-stroked-button (click)="Uploader()">Upload Image</button>
                {{imageName}}
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="reset"  (click)="resetForm()">RESET</button>
        <button mat-raised-button color="primary" (click)="submit()">SAVE</button>
      </mat-card-actions>
</mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
